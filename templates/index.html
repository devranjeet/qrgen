<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Professional & Modern</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <span class="logo">QRGen Pro</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content-wrapper">
                <h1>Instant QR Code Generator</h1>
                <p>Create and download high-quality QR codes for your URLs, text, and more.</p>
                <form id="qr-form">
                    <input type="text" id="data-input" placeholder="Enter URL or text..." required>
                    <button type="submit" id="generate-btn">Generate QR Code</button>
                </form>
                
                <div id="error-message" class="error-message"></div>
            </div>

            <div class="qr-result-area">
                <div id="qr-code-container" class="qr-code-container">
                    <div id="qr-placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                            <path d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0v-3Zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5ZM.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5Zm15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                        <span>Your QR Code will appear here</span>
                    </div>
                    <div id="loader" class="loader hidden"></div>
                </div>
                <a href="#" id="download-btn" class="button hidden" download="qrcode.png">Download PNG</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 QRGen Pro. Developed by a Full-Stack Expert.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
